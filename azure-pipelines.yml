variables:
  node_version: 11.x

jobs:
- job: Windows
  pool:
    vmImage: 'win1803'
  steps:
  - task: NodeTool@0 
    inputs:
      versionSpec: $(node_version)

  - powershell: |
      npm install
      npm run dist
      cd dist
      & "msiexec /i KioskDemoElectron.msi /l*v install.log KIOSK_USERNAME=$env:username SERVER_URL=https://ciserver TOKEN=citoken"
      Get-Content install.log
      Get-Content $env:WINDIR\SysWOW64\powershell.log

- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: NodeTool@0 
    inputs:
      versionSpec: $(node_version)

  - script: |
      npm install
      npm run dist:docker